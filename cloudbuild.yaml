steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ["build", "-t", "gcr.io/$PROJECT_ID/next:latest", "-f", "./Dockerfile", "."]

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - run
      - deploy
      - gnosis-nextjs
      - --image
      - gcr.io/$PROJECT_ID/next:latest
      - --region
      - 'us-central1'
      - --platform
      - managed
timeout: 900s
